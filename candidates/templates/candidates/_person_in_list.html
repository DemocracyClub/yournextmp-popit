{% load staticfiles %}
<div class="person-in-list clearfix">
  {% if c.image %}
    <img src="{{ c.image }}"/>
  {% else %}
    <img src="{% static 'candidates/img/unknown-person-large.png' %}"/>
  {% endif %}
  <div class="person-in-list-name-and-party">
    <a href="{% url 'person-view' c.id %}">{{ c.name }}</a>
    {% if year == '2015' %}
      ({{c.parties.2015.name }})
    {% elif year == '2010' %}
      ({{c.parties.2010.name }})
    {% else %}
      (BUG: UNKNOWN YEAR)
    {% endif %}
  </div>
</div>
